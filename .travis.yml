language: node_js
node_js:
  - "8"
  - stable

script:
    - npm install
    - npm run start
    - npm run pkg

before_deploy:
    - export FILES_TO_UPLOAD=$(ls bin/)

deploy:
    provider: releases
    api_key:
        - secure: ""
    file_glob: true
    file: "${FILES_TO_UPLOAD}"
    skip_cleanup: true
    on:
        tags: true
